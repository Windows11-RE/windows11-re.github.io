<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1 class="logo">我的博客</h1>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article class="post-detail" id="post-detail">
            <!-- 文章内容将通过 JavaScript 动态加载 -->
        </article>
        

        <div class="post-navigation">
            <a href="index.html" class="back-link">← 返回首页</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 我的博客. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Marked.js - Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/bing-wallpaper.js"></script>
    <script src="js/post.js"></script>
    <script>
        // 应用必应每日一图背景
        document.addEventListener('DOMContentLoaded', async () => {
            await applyBingWallpaperToBody({
                overlay: true,
                overlayColor: 'rgba(255, 255, 255, 0.1)'
            });
            document.body.classList.add('has-wallpaper');
        });
    </script>
</body>
</html>
