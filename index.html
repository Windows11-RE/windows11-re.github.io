<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_Win11_RE的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1 class="logo">我的博客</h1>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2>欢迎来到SYSTEM_Win11_RE的个人网站</h2>
            <p>本网站仅供学习交流</p>
        </section>

        <!-- 分类筛选 -->
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">全部</button>
            <button class="filter-btn" data-category="技术">技术</button>
            <button class="filter-btn" data-category="生活">生活</button>
            <button class="filter-btn" data-category="随笔">随笔</button>
            <button class="filter-btn" data-category="教程">教程</button>
        </div>

        <section class="posts" id="posts-container">
            <!-- 文章列表将通过 JavaScript 动态加载 -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SYSTEM_Win11_RE. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/bing-wallpaper.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 根据登录状态更新导航栏
        document.addEventListener('DOMContentLoaded', async () => {
            const navLinks = document.getElementById('nav-links');
            if (isAuthenticated()) {
                navLinks.innerHTML += `
                    <li><a href="admin.html">后台</a></li>
                `;
            }
            
            // 动态加载分类筛选器
            loadCategoryFilters();
            
            // 应用必应每日一图背景
            await applyBingWallpaperToBody({
                overlay: true,
                overlayColor: 'rgba(255, 255, 255, 0.1)'
            });
            document.body.classList.add('has-wallpaper');
        });
        
        // 动态加载分类筛选器
        function loadCategoryFilters() {
            const categories = getCategories();
            const filterContainer = document.querySelector('.category-filter');
            
            if (!filterContainer) return;
            
            // 保留"全部"按钮，添加动态分类
            filterContainer.innerHTML = '<button class="filter-btn active" data-category="all">全部</button>';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = category;
                btn.textContent = category;
                filterContainer.appendChild(btn);
            });
            
            // 重新绑定事件
            setupCategoryFilter();
        }
    </script>
</body>
</html>
